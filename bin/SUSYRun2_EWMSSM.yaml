Figures:
- name: sm1m2_ProfLogL
  enable: true
  style:
  - gambit_2x1
  - rectcmap
  frame:
    ax:
      labels:
        x: $M_1~({\rm TeV})$
        y: $\mu~({\rm TeV})$
      xlim:
      - -1.5
      - 1.5
      ylim:
      - -1.5
      - 1.5
      text:
      - x: 0.75
        y: 1.002
        s: EWMSSM.
        ha: right
        va: bottom
        fontfamily: STIXGeneral
        fontsize: x-small
    axc:
      label:
        ylabel: $\mathcal{L} / \mathcal{L}^{\rm max}$
  layers:
  - name: scatter
    data:
    - source: h5
    axes: ax
    method: scatter
    coordinates:
      x:
        expr: pM1 / 1000
      y:
        expr: pMu / 1000
      c:
        expr: np.exp(LogLike_total) / np.exp(np.max(LogLike_total))
    style:
      marker: .
      cmap: gambit_cmap
      vmin: 0
      vmax: 1

- name: pm1m2_ProfLogL
  enable: true
  style:
  - gambit_2x1
  - rectcmap
  frame:
    ax:
      labels:
        x: $M_1~({\rm TeV})$
        y: $M_2~({\rm TeV})$
      xlim:
      - -1.5
      - 1.5
      ylim:
      - -1.5
      - 1.5
      text:
      - x: 0.75
        y: 1.0016
        s: EWMSSM.
        ha: right
        va: bottom
        fontfamily: STIXGeneral
        fontsize: x-small
        transform: true
    axc:
      label:
        ylabel: $\ln{\mathcal{L}}$
  layers:
  - name: prof
    data:
    - source: h5
      transform:
      - profile:
          bin: 150
          coordinates:
            x:
              expr: pM1/1000
              scale: linear
              name: xx
              lim:
              - -1.5
              - 1.5
            y:
              expr: pM2/1000
              scale: linear
              name: yy
              lim:
              - -1.5
              - 1.5
            z:
              expr: np.exp(LogLike_total)
              scale: linear
              name: z0
          objective: max
          grid_points: rect
    share_data: pm1m2_profile
    axes: ax
    method: voronoi
    coordinates:
      x:
        expr: xx
      y:
        expr: yy
      z:
        expr: LogLike_total
    style:
      cmap: chrisB
      vmin: -3.09
      vmax: 3.09
  - name: lines
    axes: ax
    method: plot
    coordinates:
      x:
      - -1.5
      - 1.5
      y:
      - - -1.5
        - 1.5
      - - 1.5
        - -1.5
    style:
      linewidth: 1.0
      linestyle: ':'
      color: white
      zorder: 1.5

