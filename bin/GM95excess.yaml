DataSet:
- name: df
  path: /Users/p.zhu/Workshop/JarvisPLOT/Workshop/95@GM/datas/prepared_filterHS.csv
  type: csv

Figures:
- name: pL2L4_ProfLogL
  enable: false
  style:
  - a4paper_2x1
  - rectcmap
  frame:
    ax:
      labels:
        x: "$\\lambda_2$"
        y: "$\\lambda_4$"
      xlim: [-1.5, 1.5]
      ylim: [-1.5, 1.5]
    axc:
      label:
        ylabel: $-2 \ln{\mathcal{L}}$
  layers:
  - name: prof
    data:
    - source: df
      transform:
      - profile:
          bin: 100
          coordinates:
            x:
              expr: Lambda4
              scale: linear
              name: xx
              lim:
              - -1.5
              - 1.5
            y:
              expr: Lambda2
              scale: linear
              name: yy
              lim:
              - -1.5
              - 1.5
            z:
              expr: X2tot
              scale: linear
              name: z0
          objective: min
          grid_points: rect
    share_data: pL2L4
    axes: ax
    method: voronoi
    coordinates:
      x:
        expr: xx
      y:
        expr: yy
      z:
        expr: np.exp(-2.0 * (X2tot - np.min(X2tot)))
    style:
      cmap: gambit_cmap
      vmin: 0
      vmax: 1

