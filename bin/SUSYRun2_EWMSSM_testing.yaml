Figures:


- name: mN2mN1_BinoN1_HinoN2_ProfLogL
  enable: true
  style:
  - gambit_2x1
  - rectcmap
  frame:
    ax:
      labels:
        x: $m_{\tilde{\chi}_2^0}~({\rm TeV})$
        y: $m_{\tilde{\chi}_1^0}~({\rm TeV})$
      xlim:
      - 0
      - 1.4
      ylim:
      - 0
      - 1.4
      text:
      - x: 0.75
        y: 1.0018
        s: EWMSSM.
        ha: right
        va: bottom
        fontfamily: STIXGeneral
        fontsize: x-small
        transform: true
      - x: 0.05
        y: 0.85
        s: All searches and measurement
        c: white
        ha: left
        va: bottom
        fontfamily: STIXGeneral
        transform: true
      - x: 0.05
        y: 0.75
        s: Higgsino-dominated $\tilde{\chi}_2^0$
        c: white
        ha: left
        va: bottom
        fontfamily: STIXGeneral
        transform: true
      - x: 0.05
        y: 0.65
        s: Bino-dominated $\tilde{\chi}_1^0$
        c: white
        ha: left
        va: bottom
        fontfamily: STIXGeneral        
        transform: true
    axc:
      label:
        ylabel: $\ln{\mathcal{L}}$
  layers:
  - name: scatter #prof
    data:
    - source: h5
      #transform:
      #- filter: (np.abs(N11)**2 > np.abs(N12)**2) & (np.abs(N11)**2 > np.abs(N13)**2 + np.abs(N14)**2) 
      #- filter: (np.abs(N23)**2 + np.abs(N24)**2 > np.abs(N21) ** 2) & (np.abs(N23)**2 + np.abs(N24)**2 > np.abs(N22) ** 2)
      #- profile:
      #    bin: 150
      #    coordinates:
      #      x:
      #        expr: abs(mN2)/1000
      #        scale: linear
      #        name: xx
      #        lim:
      #        - 0
      #        - 1.4
      #      y:
      #        expr: abs(mN1)/1000
      #        scale: linear
      #        name: yy
      #        lim:
      #        - 0
      #        - 1.4
      #      z:
      #        expr: np.exp(LogLike_total)
      #        scale: linear
      #        name: z0
      #    objective: max
      #    grid_points: rect
    share_data: mN2mN1_BinoN1_HinoN2_profile
    axes: ax
    method: scatter #voronoi
    coordinates:
      x:
        # expr: xx
        expr: abs(mN2)/1000
        scale: linear
        name: xx
        lim:
        - 0
        - 1.4
      y:
        # expr: yy
        expr: abs(mN1)/1000
        scale: linear
        name: yy
        lim:
        - 0
        - 1.4
      c:
        expr: LogLike_total
    style:
      marker: .
      cmap: chrisB
      vmin: -3.09
      vmax: 3.09
  - name: fillbounds
    axes: ax
    method: fill
    coordinates:
      x:
      - 0.0
      - 1.4
      - 0.0
      - 0.0
      y:
      - 0.0
      - 1.4
      - 1.4
      - 0.0
    style:
      facecolor: '#808080'
      edgecolor: none
      zorder: 1.2


